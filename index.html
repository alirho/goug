<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goug - دستیار هوش مصنوعی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2 class="modal-title">تنظیمات مدل</h2>
        <p class="modal-description">
          ارائه‌دهنده و کلید API خود را برای شروع گفتگو انتخاب کنید.
        </p>
        <form id="settings-form">
          
          <!-- Provider Selection -->
          <fieldset class="form-group">
            <legend class="form-label">ارائه‌دهنده</legend>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="provider" value="gemini" checked>
                <span>Gemini</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="provider" value="openai">
                <span>OpenAI</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="provider" value="custom">
                <span>سفارشی</span>
              </label>
            </div>
          </fieldset>
    
          <!-- API Key -->
          <div class="form-group">
            <label for="api-key-input" class="form-label">کلید API</label>
            <input 
              type="password" 
              id="api-key-input" 
              placeholder="کلید API خود را اینجا وارد کنید" 
              class="modal-input"
              required
            />
          </div>
    
          <!-- Model Name -->
          <div class="form-group">
            <label for="model-name-input" class="form-label">نام مدل</label>
            <input 
              type="text" 
              id="model-name-input" 
              placeholder="مثال: gemini-2.5-flash یا gpt-4" 
              class="modal-input"
              required
            />
          </div>
    
          <!-- Endpoint URL (for Custom) -->
          <div id="endpoint-url-group" class="form-group hidden">
            <label for="endpoint-url-input" class="form-label">آدرس API (Endpoint)</label>
            <input 
              type="url" 
              id="endpoint-url-input" 
              placeholder="https://.../v1/chat/completions" 
              class="modal-input"
            />
          </div>
    
          <button type="submit" class="modal-button">ذخیره و شروع گفتگو</button>
        </form>
      </div>
    </div>

    <!-- Main Chat Application -->
    <div id="app-container" class="hidden">
      <header id="app-header">
        <h1>Goug AI Chat (گوگ)</h1>
        <button id="edit-settings-button">ویرایش تنظیمات</button>
      </header>

      <main id="chat-container">
        <div id="message-list">
          <!-- Chat messages will be dynamically inserted here -->
        </div>
      </main>

      <footer id="app-footer">
        <form id="chat-form">
          <textarea
            id="message-input"
            placeholder="پیام خود را اینجا بنویسید..."
            rows="1"
          ></textarea>
          <button type="submit" id="send-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
          </button>
        </form>
      </footer>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
