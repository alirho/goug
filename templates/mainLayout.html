<!-- Main Chat Application -->
<div id="app-container" class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="assets/images/logo.svg" alt="لوگوی گوگ" class="sidebar-logo">
                <span>گوگ</span>
            </div>
        </div>

        <div class="sidebar-content">
            <div id="chat-list-container" class="chat-list">
                <!-- Chat list items will be dynamically inserted here -->
            </div>
        </div>
        
        <div class="sidebar-footer">
            <div class="sidebar-actions">
                <button id="new-chat-button" class="btn btn-primary">
                    <span class="material-symbols-outlined btn-icon">add</span>
                    <span>گپ جدید</span>
                </button>
                <button id="edit-settings-button" class="btn btn-secondary">
                    <span class="material-symbols-outlined btn-icon">key</span>
                    <span>مدیریت کلید API</span>
                </button>
            </div>
        </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="main-header">
            <h2 id="main-title" class="main-title">گوگ</h2>
            <button class="menu-button" id="menu-toggle-button">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </header>
        
        <div class="chat-interface">
            <!-- Chat Area -->
            <div class="chat-area">
                <div id="message-list" class="messages-container">
                    <!-- Messages will be dynamically inserted here -->
                </div>
            </div>
            
            <!-- Input Area -->
            <footer class="input-area">
                <div id="image-preview-container" class="image-preview-container hidden">
                    <!-- Preview will be dynamically inserted here -->
                </div>
                <form id="chat-form" class="input-container">
                    <input type="file" id="file-input" class="hidden" accept="image/png, image/jpeg, image/gif, image/webp">
                    <button id="attach-file-button" type="button" class="attach-button" title="پیوست تصویر">
                        <span class="material-symbols-outlined">attachment</span>
                    </button>
                    <textarea id="message-input" class="message-input" placeholder="هر چیزی از من بپرسید..." rows="1"></textarea>
                    <button id="send-button" type="submit" class="send-button">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </form>
            </footer>
        </div>
    </main>
</div>

<!-- Generic Confirmation Modal -->
<div id="confirmation-modal" class="modal-overlay hidden">
    <div class="modal-content" style="max-width: 28rem;">
        <header class="modal-header">
            <h3 id="confirmation-modal-title" class="header-text"></h3>
        </header>
        <main id="confirmation-modal-body" class="modal-main-content" style="padding: 1.5rem;"></main>
        <footer class="actions-container" style="padding: 0 1.5rem 1.5rem; margin-top: 0; border-top: none;">
            <button type="button" class="btn btn-secondary" id="confirmation-modal-cancel">لغو</button>
            <button type="button" class="btn btn-primary" id="confirmation-modal-confirm">تایید</button>
        </footer>
    </div>
</div>

<!-- Image Lightbox Modal -->
<div id="image-lightbox" class="lightbox-overlay hidden">
    <img id="lightbox-image" src="" alt="نمای تمام صفحه تصویر">
</div>
